<div class="container">
  <app-section-title name="Login" class="mb-4" />
  <form [formGroup]="loginForm">
    <div class="form-group">
      <div class="row">
        <div class="col-3 flex-column justify-content-center">
          <label for="username">Username:</label>
        </div>
        <div class="col">
          <input
            type="text"
            placeholder="Enter admin username..."
            formControlName="username"
          />
          @if(loginForm.get('username')?.errors?.['required'] &&
          loginForm.get('username')?.touched){
          <div class="msg">Please provide username</div>
          }
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="row">
        <div class="col-3 d-flex flex-column justify-content-center">
          <label for="username">Password:</label>
        </div>
        <div class="col">
          <input
            type="password"
            placeholder="Enter admin password..."
            formControlName="password"
          />
          @if(loginForm.get('password')?.errors?.['required'] &&
          loginForm.get('password')?.touched){
          <div class="msg">Please provide password</div>
          }
        </div>
      </div>
    </div>
    <div class="form-group d-flex flex-row justify-content-center mt-3">
      <button class="btn btn-primary" (click)="login()">Login</button>
    </div>
    @if(failMessage){
    <div class="alert alert-danger mt-2 text-center">
      Wrong password or username
    </div>
    }
  </form>
</div>
