<div class="container">
  <app-section-title name="Add Works Categories" />
  <form [formGroup]="myForm">
    <div class="form-group d-flex flex-column align-items-center">
      <label for="categoryName">Category Name:</label>
      <input
        type="text"
        placeholder="Enter category name"
        formControlName="categoryName"
      />
      @if(myForm.get('categoryName')?.errors?.['required'] &&
      myForm.get('categoryName')?.touched){
      <div class="msg">Category name is required</div>
      }
    </div>
  </form>
  <button
    class="btn btn-primary mt-3"
    (click)="submitWorksCategory()"
    [disabled]="myForm.get('categoryName')?.errors"
  >
    Save Work Category
  </button>
  @if(fail){
  <div class="alert alert-danger mt-2 text-center">
    Something wrong happened. Please try again. Error: {{ failMessage }}
  </div>
  }
</div>
