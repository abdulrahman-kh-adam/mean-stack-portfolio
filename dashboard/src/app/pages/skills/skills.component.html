<div class="container">
  <app-section-title name="Skills Page" />
  <table>
    <thead>
      <tr>
        <td>Name</td>
        <td>Image</td>
        <td>Category</td>
        <td>Edit</td>
        <td>Delete</td>
      </tr>
    </thead>
    <tbody>
      @for(skill of skills; track $index){
      <tr>
        <td>{{ skill.name }}</td>
        <td>
          <img [src]="url + skill.image" width="50px" height="50px" alt="" />
        </td>
        <td>{{ skill.category }}</td>
        <td class="edit">
          <button
            class="btn btn-primary pe-3 ps-3 edit-btn"
            [routerLink]="'edit/' + skill._id"
          >
            Edit
          </button>
        </td>
        <td class="edit">
          <button
            class="btn btn-primary pe-3 ps-3 edit-btn"
            (click)="registerSkillId(skill._id ? skill._id : null)"
            data-bs-toggle="modal"
            data-bs-target="#deleteModal"
          >
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
  </table>
  <button class="btn btn-primary mt-5 mb-5 pe-3 ps-3" routerLink="add">
    Add Skill
  </button>
  @if(fail){
  <div class="alert alert-danger mt-2 text-center">
    Something wrong happened. Please try again. Error: {{ failMessage }}
  </div>
  }
</div>

<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Skill</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this skill?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          data-bs-dismiss="modal"
          (click)="deleteSkill()"
        >
          Yes, delete this skill
        </button>
      </div>
    </div>
  </div>
</div>
